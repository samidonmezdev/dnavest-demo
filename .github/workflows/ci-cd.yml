name: Monorepo CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Give permission to push packages to GHCR
permissions:
  contents: read
  packages: write

jobs:
  # -------------------------
  # API GATEWAY SERVICE
  # -------------------------
  api-gateway:
    name: API Gateway (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'api-gateway/go.mod'
          cache-dependency-path: 'api-gateway/go.sum'

      - name: Verify dependencies
        working-directory: ./api-gateway
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./api-gateway
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # Push only on main branch, not PRs
          tags: ghcr.io/${{ github.repository_owner }}/api-gateway:latest

  # -------------------------
  # AUTH SERVICE
  # -------------------------
  auth-service:
    name: Auth Service (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'auth-service/go.mod'
          cache-dependency-path: 'auth-service/go.sum'

      - name: Verify dependencies
        working-directory: ./auth-service
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./auth-service
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/auth-service:latest

  # -------------------------
  # GO API SERVICE
  # -------------------------
  go-api:
    name: Go API (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go-api/go.mod'
          cache-dependency-path: 'go-api/go.sum'

      - name: Verify dependencies
        working-directory: ./go-api
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./go-api
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./go-api
          file: ./go-api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/go-api:latest

  # -------------------------
  # PYTHON PROCESSOR SERVICE
  # -------------------------
  python-processor:
    name: Python Processor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Adjust if needed (checked Dockerfile if possible, assumed 3.9)
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./python-processor
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-processor
          file: ./python-processor/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/python-processor:latest

  # -------------------------
  # FRONTEND APP
  # -------------------------
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/frontend:latest

  # -------------------------
  # DEPLOY TO HETZNER
  # -------------------------
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: [api-gateway, auth-service, go-api, python-processor, frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          HOST: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.SERVER_USER }}
        run: |
          # 1. Create directories
          ssh -i ~/.ssh/id_rsa $USERNAME@$HOST "mkdir -p /root/dnavest-demo/postgres"

          # 2. Copy files (Docker Compose & Init SQL)
          scp -i ~/.ssh/id_rsa docker-compose.prod.yml $USERNAME@$HOST:/root/dnavest-demo/
          scp -i ~/.ssh/id_rsa postgres/init.sql $USERNAME@$HOST:/root/dnavest-demo/postgres/

          # 3. Connect and Execute Deploy Script
          ssh -i ~/.ssh/id_rsa $USERNAME@$HOST << EOF
            cd /root/dnavest-demo
            
            # Login to GHCR
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GITHUB_REPOSITORY_OWNER" --password-stdin
            
            # Set IMAGE_PREFIX env var (lowercase owner name)
            export IMAGE_PREFIX=ghcr.io/$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Restart containers
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
          EOF
