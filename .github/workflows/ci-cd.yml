name: Monorepo CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Give permission to push packages to GHCR
permissions:
  contents: read
  packages: write

jobs:
  # -------------------------
  # API GATEWAY SERVICE
  # -------------------------
  api-gateway:
    name: API Gateway (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'api-gateway/go.mod'
          cache-dependency-path: 'api-gateway/go.sum'

      - name: Verify dependencies
        working-directory: ./api-gateway
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./api-gateway
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # Push only on main branch, not PRs
          tags: ghcr.io/${{ github.repository_owner }}/api-gateway:latest

  # -------------------------
  # AUTH SERVICE
  # -------------------------
  auth-service:
    name: Auth Service (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'auth-service/go.mod'
          cache-dependency-path: 'auth-service/go.sum'

      - name: Verify dependencies
        working-directory: ./auth-service
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./auth-service
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/auth-service:latest

  # -------------------------
  # GO API SERVICE
  # -------------------------
  go-api:
    name: Go API (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go-api/go.mod'
          cache-dependency-path: 'go-api/go.sum'

      - name: Verify dependencies
        working-directory: ./go-api
        run: go mod download && go mod verify

      - name: Build Binary
        working-directory: ./go-api
        run: go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./go-api
          file: ./go-api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/go-api:latest

  # -------------------------
  # PYTHON PROCESSOR SERVICE
  # -------------------------
  python-processor:
    name: Python Processor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Adjust if needed (checked Dockerfile if possible, assumed 3.9)
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./python-processor
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-processor
          file: ./python-processor/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/python-processor:latest
